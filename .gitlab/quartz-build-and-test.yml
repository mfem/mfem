stages:
  - setup
  - allocate_resource
  - build_and_test
  - release_resource_and_report

# Allocate
allocate_resource:
  variables:
    GIT_STRATEGY: none
  extends: .on_quartz
  stage: allocate_resource
  script:
    - echo ${ALLOC_NAME}
    - salloc --exclusive --nodes=1 --partition=pdebug --time=45 --no-shell --job-name=${ALLOC_NAME}
  timeout: 6h

# GitLab jobs for the Quartz machine at LLNL
debug_ser_gcc_10:
  variables:
    SPEC: "%gcc@10.3.1 +debug~mpi"
  extends: .build_and_test_on_quartz

debug_par_gcc_10:
  variables:
    SPEC: "%gcc@10.3.1 +debug+mpi"
  extends: .build_and_test_on_quartz

opt_ser_gcc_10:
  variables:
    SPEC: "%gcc@10.3.1 ~mpi"
  extends: .build_and_test_on_quartz

opt_par_gcc_10:
  variables:
    SPEC: "%gcc@10.3.1"
  extends: .build_and_test_on_quartz

opt_par_gcc_10_sundials:
  variables:
    SPEC: "%gcc@10.3.1 +sundials"
  extends: .build_and_test_on_quartz

opt_par_gcc_10_petsc:
  variables:
    SPEC: "%gcc@10.3.1 +petsc ^petsc+mumps~superlu-dist"
  extends: .build_and_test_on_quartz

opt_par_gcc_10_pumi:
  variables:
    SPEC: "%gcc@10.3.1 +pumi"
  extends: .build_and_test_on_quartz

# Release
release_resource:
  variables:
    GIT_STRATEGY: none
  extends: .on_quartz
  stage: release_resource_and_report
  script:
    - echo ${ALLOC_NAME}
    - export JOBID=$(squeue -h --name=${ALLOC_NAME} --format=%A)
    - echo ${JOBID}
    - ([[ -n "${JOBID}" ]] && scancel ${JOBID})

# Jobs report
report_job_success:
  stage: release_resource_and_report
  extends:
    - .on_quartz
    - .report_job_success

report_job_failure:
  stage: release_resource_and_report
  extends:
    - .on_quartz
    - .report_job_failure

include:
  - local: .gitlab/configs/common.yml
  - local: .gitlab/configs/quartz-config.yml
  - local: .gitlab/configs/setup-build-and-test.yml
  - local: .gitlab/configs/report-build-and-test.yml
